<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript - Reactive DOM with Fetch</title>
  </head>

  <body>
    <h1>All Posts</h1>
    <div id="div-post-entries"></div>

    <hr />

    <h1>View Post</h1>
    <form action="" id="form-view-post">
      <span>Post ID</span><br />
      <input type="text" name="" id="txt-post-id" /><br />
      <button id="btn-view" type="submit" disabled>View</button>
    </form>

    <div id="div-post-view">
      <h3 id="post-title"></h3>
      <p id="post-body"></p>
    </div>

    <h1>Add Post</h1>
    <form action="" id="form-add-post">
      <span>Title</span><br />
      <input type="text" name="" id="txt-title" /><br />
      <span>Body</span><br />
      <textarea name="" id="txt-body"></textarea><br />
      <button type="submit">View</button>
    </form>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
