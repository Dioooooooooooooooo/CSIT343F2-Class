<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <h2>JS Calculator</h2>

      <div class="input-group">
        <input type="number" id="firstNumber" placeholder="First Number" />
        <button id="addBtn" class="operation-btn" disabled>+</button>
      </div>

      <div class="input-group">
        <input type="number" id="secondNumber" placeholder="Second Number" />
        <button id="subtractBtn" class="operation-btn" disabled>−</button>
      </div>

      <div class="operation-btns-vertical">
        <button id="multiplyBtn" class="operation-btn" disabled>×</button>
        <button id="divideBtn" class="operation-btn" disabled>÷</button>
      </div>

      <div class="memory-btns">
        <button id="memoryAddBtn">M+</button>
        <button id="memoryRecallBtn">MR</button>
        <button id="memoryClearBtn">MC</button>
      </div>

      <div class="result-section">
        <h3>Result:</h3>
        <h3 id="result"></h3>
      </div>

      <hr />

      <div class="history-section">
        <h3>History</h3>
        <ul id="historyList"></ul>
        <button id="clearHistoryBtn" disabled>Clear History</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
